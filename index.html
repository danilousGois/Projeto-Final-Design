  <section>
    <div class="container d-flex justify-content-between">
      <main class="container">
        <div class="col-8" id="bg-image">
          <div class="d-flex justify-content-center my-5">
          <figure>
            <img src="assets/img/Logo.svg" alt="">

          </div> 
          <div class="row d-flex align-items-center">

              <p class="text-primary fw-bold  fs-1 main-title-login">Alterar Senha</p>

          </div>
        </div>

      <section class="d-flex flex-column col-5 row-gap-4 position-relative justify-content-center" id="link-enviado">
        <div>
          <h2>Link enviado!</h2>
