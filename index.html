<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trabalho Final Design</title>
</head>
<body>
  <section>
    <div class="container d-flex justify-content-between">
      <main class="container">
        <div class="col-8" id="bg-image">
          <div class="d-flex justify-content-center my-5">
          <figure>
            <img src="assets/img/Logo.svg" alt="">
          </figure>
          </div> 
          <div class="row d-flex align-items-center me-0 pe-0">
            <div class="col-8">
              <p class="text-primary fw-bold  fs-1 main-title-login">Alterar Senha</p>
              <div class="line-bottom-title mb-3"></div>
              <p class="fw-medium main-text-login">Alteração de senha através de link.</p>
            </div>
            <div class="col d-flex justify-content-end">
              <figure><img src="assets/img/Seta.svg" alt=""></figure>
            </div>
          </div>
        </div>
      </main>
      <form class="d-flex flex-column col-5 row-gap-4 position-relative justify-content-center" id="forms">
          <div class="top-texts">
            <h3 class="form-title pe-0">Nova senha</h3>
            <p class="form-paragraph mb-0 pb-0">Você deverá registrar uma nova senha para sua conta de atleta na plataforma de esportes da SEMADEC.</p>
          </div>
          <div class="">
            <label for="exampleInputEmail1" class="form-label mt-0">Email</label>
            <input type="email" class="form-control ps-1 text-secondary" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o seu E-mail">  
          </div>
          <div class="position-relative"> 
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control ps-1 text-secondary" id="exampleInputPassword1" placeholder="Digite sua senha">
          </div>
          <button type="submit" class="btn btn-primary fw-bold">Entrar</button>
          <div class="d-flex justify-content-between">
            <p>Não tem uma conta? <a href="#">Cadastrar-se</a></p>
            <a href="#">Esqueci minha senha</a>
          </div>
      </form>
    </div>
  </section>
</body>
</html>
