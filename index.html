<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Trabalho Final Design</title>
</head>

<body>
  <section>
    <div class="container d-flex justify-content-between">
      <main class="container">
        <div class="col-8" id="bg-image">
          <div class="d-flex justify-content-center my-5">
            <figure>
              <img src="assets/img/Logo.svg" alt="">
            </figure>
          </div>
          <div class="row d-flex align-items-center gap-1">
            <div class="col-8 mx-3">
              <p class="text-primary fw-bold border-bottom fs-1 border-primary pb-4 border-4">Alterar Senha</p>
              <p class="">Alteração de senha através do e-mail.</p>
            </div>
            <div class="col-3 d-flex justify-content-end">
              <figure><img src="assets/img/Seta.svg" alt=""></figure>
            </div>
          </div>
        </div>
      </main>
      <form class="d-flex flex-column col-5 row-gap-4 position-relative justify-content-center" id="forms">
        <div class="">
          <h3 class="border-bottom pb-3">Esqueceu a sua senha?</h3>
          <p>Não se preocupe. Vamos ajudar você a recuperá-la. Preencha o seu e-mail para continuar com a atualização.
          </p>
        </div>
        <div class="">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control ps-1 text-secondary" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Digite o seu e-mail">

        </div>
        <button type="submit" class="btn btn-primary fw-bold">Enviar</button>
        <div class="d-flex justify-content-between">
          <a href="#">Voltar ao login</a>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
