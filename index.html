<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trabalho Final Design</title>
</head>
<body>
  <section>
    <div class="container d-flex justify-content-between">
      <main class="container">
        <div class="col-8" id="bg-image">
          <div class="d-flex justify-content-center my-5">
          <figure>
            <img src="assets/img/Logo.svg" alt="">
          </figure>
          </div> 
          <div class="row d-flex align-items-center">
            <div class="col">
              <p class="text-primary fw-bold border-bottom fs-1 border-primary pb-4 border-4">Faça login</p>
              <p class="fw-medium">Para acessar o seu painel</p>
            </div>
            <div class="col d-flex justify-content-end">
              <figure><img src="assets/img/Seta.svg" alt=""></figure>
            </div>
          </div>
        </div>
      </main>
      <form class="d-flex flex-column col-5 row-gap-4 position-relative justify-content-center" id="forms">
          <div class="m-0 p-0">
            <h2 class="fw-bold" id="form-title" >Nova senha</h2>
            <p class="m-0 p-0" id="form-paragraph" >Você deverá registrar uma nova senha para sua conta de atleta na plataforma de esportes da SEMADEC.</p>
          </div>
          <div class="">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control ps-1 text-secondary" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o seu E-mail">
              
          </div>
          <div class=""> 
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control ps-1 text-secondary" id="exampleInputPassword1" placeholder="Digite sua senha">
            <img class="position-absolute form-show-password-icon" src="assets/img/Ocultar.svg" alt="">
          </div>
          <button type="submit" class="btn btn-primary fw-bold">Entrar</button>
          <div class="d-flex justify-content-between">
            <p>Não tem uma conta? <a href="#">Cadastrar-se</a></p>
            <a href="#">Esqueci minha senha</a>
          </div>
      </form>
    </div>
  </section>
</body>
</html>
